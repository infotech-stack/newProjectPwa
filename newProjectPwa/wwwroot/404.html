<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <title>newProjectPwa</title>
    <base href="/" /> <!-- Update this if your app is hosted in a subdirectory -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="newProjectPwa.styles.css" rel="stylesheet" />

    <!-- Icons and Manifest -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="manifest.webmanifest" rel="manifest" />

    <!-- Loading Indicators -->
    <style>
        .loading-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-progress-text {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>

</head>

<body>
    <div id="app">
        <svg class="loading-progress" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#333" stroke-width="5" fill="none" />
        </svg>
        <div class="loading-progress-text">Loading...</div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- JavaScript -->
    <!-- Single Page Apps for GitHub Pages -->
    <script>
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location));
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <!-- WebAssembly and Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Service Worker Registration -->
<!--    <script>navigator.serviceWorker.register('service-worker.js');</script>-->
    <script src="sw-registrator.js"></script>
    <!-- Additional JavaScript -->
    <script>
        // Optional: Add custom JavaScript here as needed
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>

</html>
